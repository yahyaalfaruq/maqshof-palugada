<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box Model CSS</title>
    <style>
        .box-model {
            /* border */
            border: gray 20px solid;
            background-color: blue;
            /* padding */
            padding: 30px;
            /* margin */
            margin: 100px;
            position: absolute;
            top: 10px;
            left: 10px;
            /* outline */
            outline: 20px solid red;
            /* outline-offset */
            outline-offset: 30px;
        }
    </style>
  </head>
  <body>
    <div class="box-model">
      <p>
        Content
      </p>
    </div>
  </body>
</html>
